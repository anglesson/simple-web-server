{{ define "title"}}Esqueceu sua senha | {{ appName }} {{ end }} {{ define
"content" }}
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0 min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <div class="mb-4" href="/">{{ template "logo" .}}</div>
            <p class="mb-6">
              Não se preocupe, enviaremos um email para redefinir sua senha.
            </p>
          </div>
          <!-- Form -->
          <form>
            <!-- E-mail -->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Digite seu e-mail"
                required=""
              />
            </div>
            <!-- Button -->
            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-primary">
                Redefinir senha
              </button>
            </div>
            <span>Não tem uma conta? <a href="/login">Entrar</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
