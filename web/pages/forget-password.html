{{ define "title"}}Esqueceu sua senha | {{ appName }} {{ end }} {{ define
"content" }}
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0 min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <div class="mb-4" href="/">{{ template "logo" .}}</div>
            <div class="text-center mb-4">
              <i class="fas fa-key fa-2x text-primary mb-3"></i>
              <h2 class="mb-3">Esqueceu sua senha?</h2>
              <p class="mb-6">
                Não se preocupe, enviaremos um email para redefinir sua senha.
              </p>
            </div>
          </div>
          
          <!-- Rate Limit Error -->
          {{with .rate_limit_error}}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{.}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {{end}}
          <!-- Form -->
          <form method="POST">
            <!-- E-mail -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>E-mail
              </label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Digite seu e-mail"
                required=""
              />
            </div>
            <!-- Button -->
            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Redefinir senha
              </button>
            </div>
            <div class="text-center">
              <span>Não tem uma conta? <a href="/login">Entrar</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
